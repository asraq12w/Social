<form method="get" action="{% url 'social:search_post' %}">
    <input type="text" name="query" placeholder="search..." required>
    <input type="submit" value="search">
</form>
<hr>
{% if request.user.is_authenticated %}
    <a href="{% url 'social:logout' %}"><button>logout</button></a>
    <a href="{% url 'social:add_post' %}"><button>add post</button></a>
    <a href="{% url 'social:profile' %}"><button>profile</button> </a>
    <a href="{% url 'social:ticket' %}"><button>send ticket</button></a>
{% else %}
    <a href="{% url 'social:login' %}"><button>login</button></a>
{% endif %}
<a href="{% url 'social:post_list' %}"><button>social</button></a>
<hr>
<hr>
